<html>
    <head>
        <title>Simple Login</title>
        <!-- we use jquery to use JS in html -->
       <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js    "></script>  -->
       <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
       <script>
           /*  this event will occur after the document is ready */
           $(document).ready(function(){
               var user,pass;
             $("#submit ").click(function(){
                    user=$("#user").val();
                    pass=$("#password").val();
                    // i will write call back function by using JQuery
                    // send form data using the post    
                     $.post("http://localhost:3000/login", {user:user,password:pass},function(data){
                         if(data==='done')
                         {
                             alert("login success");
                         }

                     });
                });
           });
      
       </script>
    </head>
    <body>
        <h1>Hello Class!</h1>
        <input type="TEXT" id="user" size="40"><br>
        <input type="password" id="password" size="40"><br>
        <input type="button" id="submit" value="Submit">
    </body>

</html>
